{% extends "base.html" %}
{% block body_block %}
<div class="container py-4">
    <div class="h-100 p-5 text-white bg-dark rounded-3">
        <h1>Delete {{ school.name }}?</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" value="Delete" class="btn btn-danger" id="rightPadBtn">
            <a href="{% url 'basic_app:detail' pk=school.pk %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</div>
{% endblock body_block %}
